<div class="container">
    <div *ngIf="cart.items.length else emptyCart">
        <div class="header">
            <h1>Your Cart</h1>
            <h1>{{cart.totalAmount | currency}}</h1>
        </div>
        <nz-list>
            <nz-list-item *ngFor="let item of cart.items">
                <div class="left">
                    <img src="{{item.color.image}}" alt="">
                </div>
                <div class="right">
                    <h2>{{item.name}}</h2>
                    <h4>{{(item.price * item.quantity) | currency}}</h4>
                    <h4>Size {{item.size}}</h4>
                    <div class="adjust">
                        Quantity: {{item.quantity}}
                        <button nz-button nzType="primary" nzSize="default" nzType="default" (click)="addToCart(item)">
                            +
                        </button>
                        <button nz-button nzType="primary" nzSize="default" nzType="default"
                            (click)="removeFromCart(item)">
                            -
                        </button>
                    </div>
                </div>
            </nz-list-item>
        </nz-list>
    </div>
</div>


<ng-template #emptyCart>
    <div class="empty-cart">
        <H1>Your cart is empty</H1>
    </div>
</ng-template>
